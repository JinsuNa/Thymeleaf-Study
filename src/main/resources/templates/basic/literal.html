<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>리터럴</h1>
<ul>
    <li>
<!--        중간에 공백이 있으면 작은 따옴표를 가져와야지 출력 가능하다.-->
        <span th:text="'장원영(장원영 = 이걸 literal이라고 한다.)'"></span><br>
    </li>

    <li>
        <span th:text="'hello world'"></span>
    </li>

    <li>
        보낸 데이터 [[${data}]]:
        <span>[[${data}]]</span>
    </li>

    <li>
        보낸 데이터 th 태그 :
        <span th:text="${data}"></span>
    </li>

    <li>
        보낸 데이터 th 태그 :
<!--        th태그를 할 때 텍스트를 입력하는 방법 |-->
        <span th:text="|${data} 입니다.|"></span>
    </li>
</ul>
</body>
</html>
